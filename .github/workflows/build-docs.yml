name: Build Website

on:
  pull_request:
    paths:
      - "src/**"
      - "Doxyfile"
      - "**.md"
      - ".github/workflows/build-docs.yml"
  push:
    branches:
      - master
      - presentations

  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen
          sudo apt-get install -y graphviz
          sudo apt-get install -y cmake

      - name: Build docs
        run: |
          rm -rf build
          mkdir build
          cd build
          cmake .. -D BUILD_DOC_DOXYGEN=ON

      - name: Generate docs
        run: |
          cd build
          make doc_doxygen

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: docs
          path: build/docs/

      - name: Upload index.html
        uses: actions/upload-artifact@v2
        with:
          name: index.html
          path: docs/index.html

  build-submission-page:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: presentations

      - name: move everything into submissions folder
        run: |
          mkdir submissions
          cp -r . submissions || true

      - name: Build index.html
        run: |
          cd submissions
          python3 html-renderer/render_to_html.py

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: submission-page
          path: submissions

  deploy:
    if: (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/presentations') && github.event_name == 'push'
    needs: [build-docs, build-submission-page]

    permissions:
      pages: write
      id-token: write

    concurrency:
      group: "pages"
      cancel-in-progress: true

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
